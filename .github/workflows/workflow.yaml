name: Main Workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:
    inputs:
      deta_name:
        default: "app"
        type: string
      deta_project:
        default: "url-shortener"
        type: string

jobs:

  lint:
    name: Lint
    uses: ./.github/workflows/lint.yaml
    with: 
      ENFORCE_BLACK: "true"
      ENFORCE_PYRIGHT: "true"
      ENFORCE_BANDIT: "true"
      ENFORCE_FLAKE8: "true"
      deta_name: ${{ inputs.deta_name }}
      deta_project: ${{ inputs.deta_project }}
    secrets: inherit

  test:
    name: Test
    uses: ./.github/workflows/test.yaml
    needs: lint
    secrets: inherit

  deploy:
    name: Deploy
    if: success() && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy.yaml
    with: 
      deta_name: ${{ inputs.deta_name }}
      deta_project: ${{ inputs.deta_project }}
    needs: test
    secrets: inherit
