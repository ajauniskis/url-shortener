name: Deploy
on:
  workflow_call:
    inputs:
      environment:
        type: string
        default: development
      # deta_name:
      #   type: string
      # deta_project:
      #   type: string
      PYTHON_VERSION:
        default: "3.9"
        type: string

jobs:
  deploy:
    name: Deploy
    environment:
      name: ${{ inputs.environment }}
      url: ${{ vars.DETA_SPACE_APP_HOSTNAME }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: ./.github/actions/python-setup
        with:
          PYTHON_VERSION: ${{ inputs.PYTHON_VERSION }}

      - name: Install Space CLI
        run: |
          curl -fsSL https://deta.space/assets/space-cli.sh | sh
          echo ${{ secrets.SPACE_TOKEN }} | ~/.detaspace/bin/space login --with-token

      # - name: Clone Deta Metadata
      #   env:
      #     DETA_ACCESS_TOKEN: ${{ secrets.DETA_ACCESS_TOKEN }}
